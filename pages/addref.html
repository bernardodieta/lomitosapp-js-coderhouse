<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form id="miFormulario">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br><br>

        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category"><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>

        <label for="imagenref">Imagen de Referencia:</label>
        <input type="text" id="imagenref" name="imagenref"><br><br>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion"><br><br>

        <input type="submit" value="Enviar" onclick="guardarXML()">
    </form>
    <script src="../js/addref.js"></script>
</body>
</html>
